<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Formatted Form</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/formatted-form.css" />
</head>
<body>
    <div class="container">
        <form>
            <h3>Register Form</h3>

            <fieldset>
                <div class="form-fields">
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Email" />
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" placeholder="First Name" />
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" placeholder="Last Name" />
                    <label for="deposit">Deposit ($)</label>
                    <input id="deposit" type="text" placeholder="Deposit ($)" />
                    <label for="comment" class="top-align-label">Comment</label>
                    <textarea id="comment" placeholder="Add Comment Here" rows="7"></textarea>
                </div>
            </fieldset>

            <button>Submit</button>
        </form>
    </div>
</div>
</body>
</html>
