<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Converting Flexbox to CSS Grid</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/flexbox-conversion.css" />
</head>
<body>
    <div id="two-row-three-item-wrapped-layout" class="container">
        <div class="item">top-left</div>
        <div class="item">top-center</div>
        <div class="item">top-right</div>
        <div class="item">bottom-left</div>
        <div class="item">bottom-center</div>
        <div class="item">bottom-right</div>
    </div>

    <div id="two-column-three-item-layout" class="container">
        <div class="item">left-top</div>
        <div class="item">left-center</div>
        <div class="item">left-bottom</div>
        <div class="item">right-top</div>
        <div class="item">right-center</div>
        <div class="item">right-bottom</div>
    </div>

    <div id="gutter-layout" class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>
</body>
</html>
