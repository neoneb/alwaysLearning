<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/chat.css" />
</head>
<body>
    <div id="chat-container">
        <div id="search-container">
            <input type="text" placeholder="Search" />
        </div>
        <div id="conversation-list">
            <div class="conversation">
                <img src="images/profiles/daryl.png" alt="Daryl Duckmanton" />
                <div class="title-text">
                    Daryl Duckmanton abcdefghijk
                </div>
                <div class="created-date">
                    Apr 16
                </div>
                <div class="conversation-message">
                    This is a message abcdefghijklmnopqrstuv
                </div>
            </div>
        </div>
        <div id="new-message-container">
            <a href="#">+</a>
        </div>
        <div id="chat-title">
            <span>Daryl Duckmanton</span>
            <img src="images/icons/trash-logo.svg" alt="Delete Conversation" />
        </div>
        <div id="chat-message-list">
            This is the chat message list
        </div>
        <div id="chat-form">
            <img src="images/icons/attachment-logo.svg" alt="Add Attachment" />  
            <input type="text" placeholder="type a message" />
        </div>
    </div>
</body>
</html>
